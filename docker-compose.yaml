version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "86:80"
    volumes:
      - .:/var/www/html
    command: php artisan serve --host=0.0.0.0 --port=86
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge
