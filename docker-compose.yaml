version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    ports:
      - "9001:9000"
    networks:
      - app-network

  Webserver:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx-container
    ports:
      - "86:80"
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge
