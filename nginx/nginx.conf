server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    # Optimize performance by disabling access to certain file types
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|ttf|woff|woff2|eot)$ {
        expires max;
        log_not_found off;
    }

    # Enable Gzip compression
    gzip on;
    gzip_types text/plain application/xml application/json application/javascript text/css application/font-woff2 image/svg+xml;
    gzip_min_length 256;

    # Set client body size limit to prevent large uploads
    client_max_body_size 100M;

    # Configure error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
